<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 50px;
        }

        h1 {
            font-size: 100px;
            color: #ff6347;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        .emoji {
            font-size: 100px;
            color: #ff6347;
        }

        .button {
            background-color: #ff6347;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #ff4500;
        }

        .img-container {
            max-width: 300px;
            margin: 30px auto;
        }

        .img-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <h2>Oops! Looks like you're lost.</h2>
    <p class="message">The page you're looking for is currently taking a nap. It probably doesn't exist or took an early vacation.</p>
    
    <div class="emoji">üòµ‚Äçüí´</div>
    
    <div class="img-container">
        <img src="https://media.giphy.com/media/l0MYxHguo6gXQ9QFq/giphy.gif" alt="Lost" />
    </div>

    <p>Don't worry, it happens to the best of us. Maybe you want to <a href="/" class="button">go back to the homepage</a> and try again?</p>

</body>
</html>
